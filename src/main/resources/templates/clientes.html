<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clientes Registrados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <main class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow">

    <h1 class="text-3xl font-bold mb-8 text-indigo-600 text-center">Clientes Registrados</h1>

    <section class="mt-4">
      <table class="min-w-full text-left rounded-xl shadow overflow-hidden">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Nombre</th>
            <th class="px-4 py-3">Email</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 divide-y">
          <tr th:each="cliente : ${clientes}" class="hover:bg-indigo-50">
            <td class="px-4 py-3" th:text="${cliente.id}">1</td>
            <td class="px-4 py-3" th:text="${cliente.nombre}">Nombre Cliente</td>
            <td class="px-4 py-3" th:text="${cliente.email}">cliente@dominio.com</td>
          </tr>
          <tr th:if="${clientes == null or #lists.isEmpty(clientes)}">
            <td colspan="3" class="text-center py-6">No hay clientes registrados.</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

</body>
</html>
