<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Empresa XYZ</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, #0b3d91, #1752b8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-wrapper {
            width: 900px;
            height: 600px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
            animation: fadeInScale 0.8s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-info {
            background: #0b3d91;
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 50px;
        }

        .login-info h2 {
            font-size: 3rem;
            margin-bottom: 28px;
            letter-spacing: 1.5px;
            font-weight: 700;
            line-height: 1.1;
        }

        .login-info p {
            font-size: 1.4rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 14px;
        }

        .login-form {
            flex: 1;
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            border: 2.5px solid #ccc;
            border-radius: 10px;
            padding: 18px 20px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        .input-group:focus-within {
            border-color: #0b3d91;
            box-shadow: 0 0 10px rgba(11, 61, 145, 0.6);
            background: #fff;
        }

        .input-group svg {
            width: 26px;
            height: 26px;
            margin-right: 18px;
            fill: #0b3d91;
            flex-shrink: 0;
        }

        input[type="text"], input[type="password"] {
            border: none;
            outline: none;
            font-size: 1.3rem;
            flex-grow: 1;
            background: transparent;
            color: #222;
        }

        button {
            padding: 18px 0;
            background: #0b3d91;
            color: #fff;
            font-size: 1.4rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.4s ease;
            letter-spacing: 1.2px;
            box-shadow: 0 6px 16px rgba(11, 61, 145, 0.5);
            user-select: none;
        }

        button:hover {
            background: #1752b8;
            box-shadow: 0 8px 24px rgba(23, 82, 184, 0.7);
            transform: translateY(-3px);
        }

        .error-message, .logout-message {
            text-align: center;
            margin-bottom: 16px;
            font-weight: 700;
            animation: fadeIn 0.5s ease forwards;
            font-size: 1.1rem;
        }

        .error-message {
            color: #d93025;
        }

        .logout-message {
            color: #2e7d32;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .register-section {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            user-select: none;
        }

         .register-section a {
            color: #0b3d91;
            font-weight: 700;
            text-decoration: none;
            margin-left: 8px;
            transition: color 0.3s ease;
        }

        .register-section a:hover {
            color: #1752b8;
        }

    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-info">
            <h2>Bienvenido a Empresa XYZ</h2>
            <p>Accede a tu cuenta para gestionar tus proyectos, ver reportes y más.</p>
            <p>Si aún no tienes una cuenta, regístrate para empezar.</p>
        </div>
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="error-message">
                    Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="logout-message">
                    Has cerrado sesión correctamente.
                </div>

                <label for="username" class="sr-only">Correo electrónico</label>
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
<input type="email" id="username" name="username" required autofocus autocomplete="email" placeholder="Ingresa tu correo" />
                </div>

                <label for="password" class="sr-only">Contraseña</label>
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-5V9a6 6 0 0 0-12 0v3H4v8h16v-8h-2z"/>
                    </svg>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Contraseña" />
                </div>

                <button type="submit">Entrar</button>
            </form>

            <div class="register-section">
                ¿No tienes cuenta?
                <a href="/admin/register-admin">Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
