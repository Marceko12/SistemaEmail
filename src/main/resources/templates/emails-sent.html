<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Correos Enviados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <main class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-lg animate-fadeIn">

    <h1 class="text-4xl font-extrabold mb-8 text-indigo-600 text-center drop-shadow-md">ðŸ“¤ Correos Enviados</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl shadow-md divide-y divide-gray-200">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-6 py-3 text-left uppercase tracking-wider">Destinatario</th>
            <th class="px-6 py-3 text-left uppercase tracking-wider">Asunto</th>
            <th class="px-6 py-3 text-left uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-3 text-left uppercase tracking-wider">Estado</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr th:each="email : ${emails}"
              class="hover:bg-indigo-50 transition-colors duration-300 cursor-pointer transform hover:scale-[1.02]">
            <td class="px-6 py-4"
                th:text="${#lists.isEmpty(email.destinatarios) ? 'Sin destinatarios' : #strings.listJoin(email.destinatarios.![email], ', ')}">destinatario@example.com</td>
            <td class="px-6 py-4" th:text="${email.subject}">Asunto del correo</td>
            <td class="px-6 py-4" th:text="${#dates.format(email.sentAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
            <td class="px-6 py-4">
              <span th:classappend="${email.status == 'ENVIADO'} ? 'bg-green-500' : 'bg-red-500'"
                    class="text-white px-3 py-1 rounded-full text-sm font-semibold select-none">
                <span th:text="${email.status == 'ENVIADO'} ? 'Enviado' : 'Error'">Estado</span>
              </span>
            </td>
          </tr>

          <tr th:if="${emails == null or #lists.isEmpty(emails)}">
            <td colspan="4" class="text-center py-12 text-gray-500 font-medium">No hay correos enviados.</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <style>
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>

</body>
</html>
