<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" >
<head>
    <meta charset="UTF-8" />
    <title>Registro de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Registro de Cliente</h2>

    <p th:if="${msg}" th:text="${msg}" class="mb-4 text-green-600 text-center"></p>

    <form th:action="@{/users/register}" method="post" class="space-y-5">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div>
        <label class="block mb-1 font-medium text-gray-700" for="nombre">Nombre:</label>
        <input id="nombre" type="text" name="nombre" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700" for="email">Email:</label>
        <input id="email" type="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700" for="password">ContraseÃ±a:</label>
        <input id="password" type="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Registrarse
      </button>
    </form>
  </div>
